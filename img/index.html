<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>User Agent Info</title>
    <script src="https://cdn.jsdelivr.net/npm/ua-parser-js@0.7.21/dist/ua-parser.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      body {
        background: linear-gradient(45deg, lightblue, lightgreen);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, "游ゴシック", "Yu Gothic", YuGothic,
          "Hiragino Gothic ProN", "Hiragino Gothic Pro", HGSゴシックE, sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .info {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <script>
      $(document).ready(function () {
        var parser = new UAParser();
        var result = parser.getResult();
        var os = result.os.name + " " + result.os.version;
        var browser = result.browser.name + " " + result.browser.version;
        $(".info").html("OS: " + os + "<br>" + "Browser: " + browser);
      });
    </script>
    <div class="info"></div>
  </body>
</html>
