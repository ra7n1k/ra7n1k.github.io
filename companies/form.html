<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% seo %}
        <link rel="shortcut icon" href="../imgs/logos/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="../css/style.css" media="all">
        <link rel="stylesheet" href="../css/mobile.css" media="screen and (max-width: 1000px)">
        <link rel="stylesheet" href="../css/forms.css">
    </head>
    <body>
        {% include header.html %}
        <main>
                <section id="form">
                    <h3>会社登録</h3>
                    <p>登録の<a href="../#new">条件</a>を理解した場合は次のフォームから登録することができます。</p>
                    <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSe9rbUztm_giVwNCJpudxW5ifWA8wOQJuPSj9b23cXT4A2vtQ/formResponse" target="hidden">
                        <label class="req" for="entry.567275126">会社名</label>
                        <input type="text" name="entry.567275126" required>
                        <label class="req" for="entry.1378780465">代表者のMinecraftプレイヤー名</label>
                        <input type="text" name="entry.1378780465" required>
                        <label class="req" for="entry.231899651">代表者のDiscordユーザーID</label>
                        <input type="text" name="entry.231899651" required>
                        <label class="req" for="entry.2088078639">事業内容</label>
                        <textarea name="entry.2088078639" cols="100%" rows="6" required></textarea>
                        <fieldset>
                            <legend class="req">ホームページを作成する</legend>
                            <a href="#terms">条件を見る</a>
                            <label><input type="radio" name="entry.124322962" value="はい" required>はい</label>
                            <label><input type="radio" name="entry.124322962" value="いいえ">いいえ</label>
                        </fieldset>
                        <label for="entry.1058038092">希望するディレクトリ名</label>
                        <input type="text" name="entry.1058038092">
                        <button type="submit">送信</button>
                    </form>
                    <iframe src="" name="hidden" frameborder="0"></iframe>
                </section>
            </section>
        </main>
        <script src="../js/forms.js"></script>
    </body>
</html>
